version: 0.0.{build}
image: Visual Studio 2017
configuration: Release
before_build:
- cmd: dotnet restore src/Vlingo.Common.sln
build:
  project: src/Vlingo.Common.sln
  publish_nuget: true
  verbosity: minimal
test_script:
- cmd: dotnet test src/Vlingo.Common.Tests
deploy:
  provider: NuGet
  api_key:
    secure: C6/CT6nwVoSQ4a/p8haQSczUQkhAVu7Z4e4uySJ+Wjm08MxJsZyX39uG/RD4mbw7
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    branch: master